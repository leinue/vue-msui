<div class="page page-current">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="javascript:;" @click="goBack(this)"></a>
        <h1 class="title">picker</h1>
    </header>

    <!-- 这里是页面内容区 -->
    <div class="content">

        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">性别</div>
                            <div class="item-input"
                                @click="isOpenMalePicker = true">
                                {{male[0].text}}{{male[1].text}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<picker header-text="请选择性别" :open.sync="isOpenMalePicker" :options="maleOptions" :val="male">

</picker>
