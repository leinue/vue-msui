<div class="page page-current">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="javascript:;" @click="goBack(this)"></a>
        <h1 class="title">datetime-picker</h1>
    </header>

    <!-- 这里是页面内容区 -->
    <div class="content">

        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">日期时间</div>
                            <div class="item-input" id="datetimeInput"
                                @click="isOpenDatetimePicker = true">
                                {{datetime}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<datetime-picker header-text="请选择日期" :open.sync="isOpenDatetimePicker" input="#datetimeInput" :datetime.sync="datetime">

</datetime-picker>
